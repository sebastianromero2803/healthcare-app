<!--
  Full-screen layout:
  - min-h-screen: ensures it fills the full vertical space
  - bg-blue-50: a light blue background
  - flex items-center justify-center: centers the content
-->
<div class="min-h-screen bg-blue-50 flex items-center justify-center p-4">
  <!--
    Main container:
    - max-w-4xl: sets a max width for large screens
    - w-full: takes full width on smaller screens
    - bg-white: white card background
    - shadow-lg, rounded-lg: card-like styling
  -->
  <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">
      Healthcare Translation
    </h1>

    <!--
      Voice Input:
      This includes the "Speak" button with a microphone icon and an optional file upload
    -->
    <app-voice-input></app-voice-input>

    <!--
      Transcript Display:
      Shows Original Transcript and Translated Transcript
    -->
    <div class="my-6">
      <app-transcript-display></app-transcript-display>
    </div>

    <!--
      Translation Controls:
      Source/Target language selection,
      a "Translate" button,
      and (optionally) the "Speak" button for text-to-speech
    -->
    <app-translation></app-translation>
  </div>
</div>
