<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div class="bg-blue-50 p-4 rounded border">
    <h2 class="text-lg font-semibold mb-2 text-blue-700">Original Transcript</h2>
    <p class="text-gray-800 whitespace-pre-wrap">
      {{ originalTranscript || '...' }}
    </p>
  </div>
  <div class="bg-blue-50 p-4 rounded border">
    <h2 class="text-lg font-semibold mb-2 text-blue-700">Translated Transcript</h2>
    <p class="text-gray-800 whitespace-pre-wrap">
      {{ translatedTranscript || '...' }}
    </p>
  </div>
</div>
