<div class="flex flex-col md:flex-row items-start md:items-end md:space-x-4 mt-4">
  <!-- Source Language -->
  <div class="flex flex-col mb-2 md:mb-0">
    <label class="font-medium mb-1">Source Language</label>
    <select
      [formControl]="sourceLanguage"
      class="border rounded px-2 py-1"
    >
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <!-- Add more as needed -->
    </select>
  </div>

  <!-- Target Language -->
  <div class="flex flex-col mb-2 md:mb-0">
    <label class="font-medium mb-1">Target Language</label>
    <select
      [formControl]="targetLanguage"
      class="border rounded px-2 py-1"
    >
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <!-- Add more as needed -->
    </select>
  </div>

  <!-- Buttons -->
  <div class="flex space-x-2">
    <button
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
      (click)="onTranslate()"
    >
      Translate
    </button>
    <button
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
      (click)="onSpeak()"
    >
      Speak
    </button>
  </div>
</div>
