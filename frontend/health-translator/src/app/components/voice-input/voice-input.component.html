<!-- Container for the recording button and file upload -->
<div class="flex flex-col sm:flex-row items-start sm:items-center justify-between space-y-2 sm:space-y-0 sm:space-x-4">

  <!-- Speak button -->
  <button
    class="flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
    (click)="toggleRecording()"
  >
    <!-- Microphone Icon (Heroicon) -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5 mr-2"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M19 11c0 3.314-2.686 6-6 6s-6-2.686-6-6V5a6 6 0 1112 0v6zm-6 8v2m-4 0h8"
      />
    </svg>
    <!-- Display "Speak" or "Stop" depending on the recording state -->
    <span>{{ recording ? 'Stop' : 'Speak' }}</span>
  </button>

  <!-- File upload (optional) -->
  <div>
    <label class="mr-2 font-medium">Or upload audio:</label>
    <input
      type="file"
      accept="audio/*"
      (change)="onFileSelected($event)"
      class="border rounded px-2 py-1"
    />
  </div>

</div>
